
<div class="updater" *ngIf="games">
  <!-- bottom-right corner video-->
  <div class="mainpane" *ngIf="games">
  </div>

  <!-- images!!!!-->
  <div class="whatsnew">
    <div class="pane pane1">
      <div class="pane-highlight"></div>
      <div class="pane-bg new-frame" [style.background-image]="'url(' + games[2].background_img + ')'" (click)="isP1?onImageClick(games[2]):null"></div>
      <div class="pane1--blurb"></div>
      <div class="pane-info1">
        <div class="price-info">
          <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tag" viewBox="0 0 16 16">
            <path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z"/>
            <path d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1zm0 5.586 7 7L13.586 9l-7-7H2v4.586z"/>
          </svg><span class="full-price">{{games[2].full_price}}</span></span>
          <span class="percentage-discount">{{games[2].percentage_discount}}</span>
          <span class="discount-price">{{games[2].discount_price}}</span>
        </div>

        <div class="buy-buttons">
            <button class="buy-button" type="button" (click)="addToCart(games[2].id)"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-cart-check" viewBox="0 0 16 16">
              <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
              <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg></button>
            <button class="buy-button bbtn2" (click)="goToCart(games[2].id)"> Buy now</button>
        </div>
      </div>
    </div>
    <div class="pane pane2">
      <div class="pane-highlight"></div>
      <div class="pane-bg new-feature" [style.background-image]="'url(' + games[1].background_img + ')'" (click)="isP2?onImageClick(games[1]):null"></div>
      <div class="pane2--blurb"></div>
      <div class="pane-info2">
        <div class="price-info">
          <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tag" viewBox="0 0 16 16">
            <path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z"/>
            <path d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1zm0 5.586 7 7L13.586 9l-7-7H2v4.586z"/>
          </svg><span class="full-price">{{games[1].full_price}}</span></span>
          <span class="percentage-discount">{{games[1].percentage_discount}}</span>
          <span class="discount-price">{{games[1].discount_price}}</span>
        </div>

        <div class="buy-buttons">
            <button class="buy-button" type="button" (click)="addToCart(games[1].id)"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-cart-check" viewBox="0 0 16 16">
              <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
              <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg></button>
            <button class="buy-button bbtn2"  (click)="goToCart(games[1].id)"> Buy now</button>
        </div>
      </div>
    </div>
    <div class="pane pane3 activepane">
      <div class="pane-highlight"></div>
      <div class="pane-bg new-hats dynamic-bg" [style.background-image]="'url(' + games[0].background_img + ')'" (click)="isP3?onImageClick(games[0]):null"></div>
      <div class="pane3--blurb">
        <div class="pane-info3">
          <div class="price-info">
            <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tag" viewBox="0 0 16 16">
              <path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z"/>
              <path d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1zm0 5.586 7 7L13.586 9l-7-7H2v4.586z"/>
            </svg><span class="full-price">{{games[0].full_price}}</span></span>
            <span class="percentage-discount">{{games[0].percentage_discount}}</span>
            <span class="discount-price">{{games[0].discount_price}}</span>
          </div>

          <div class="buy-buttons">
              <button class="buy-button" type="button" (click)="addToCart(games[3].id)"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-cart-check" viewBox="0 0 16 16">
                <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
              </svg></button>
              <button class="buy-button bbtn2"  (click)="goToCart(games[3].id)"> Buy now</button>
          </div>
        </div>
      </div>
    </div>

    <!--pane4-->
  </div>

</div>
