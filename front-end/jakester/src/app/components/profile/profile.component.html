<div class="container profile-container" *ngIf="user">

  <div class="profile-pic">
    <img src="{{user.profile_pic}}" alt="profile picture">
  </div>
  <button (click)="showWidget()" *ngIf="user?.id==userLoggedIn?.id"> Upload picture</button>

  <div class="profile-info">
    <h1>Profile Info</h1>
    <div>
      <span>Usename:</span>
      <p class="info">{{user.username}}</p>
    </div>
    <div>
      <span>Name:</span>
      <p class="info">{{user.name}}</p>
    </div>
    <div>
      <span>Email:</span>
      <p class="info">{{user.email}}</p>
  </div>
  </div>

  <div class="favorites">
    <h1 style="color:yellowgreen">Favorites</h1>
    <div  class="favorites-container">
    <div *ngFor="let game of user.cart.gamesFav">
      <div class="centerflipcards">
        <div class="square-flip">
          <div class='square' [attr.data-image]="game.poster_path"  [style.backgroundImage]="'url(' + game.poster_path + ')'">
            <div class="square-container">
            </div>
            <div class="flip-overlay"></div>
          </div>
          <div class='square2' [attr.data-image]="game.poster_path" [style.backgroundImage]="'url(' + game.poster_path + ')'">
            <div class="square-container2">
              <div class="align-center"></div>
              <div class="price-info">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tag" viewBox="0 0 16 16">
                  <path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z"/>
                  <path d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1zm0 5.586 7 7L13.586 9l-7-7H2v4.586z"/>
                </svg><span class="full-price">{{game.full_price}}</span></span>
                <span class="percentage-discount">{{game.percentage_discount}}</span>
                <span class="discount-price">{{game.discount_price}}</span>
              </div>
              <div class="buy-buttons2">
                <button class="buy-button2"  ><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16" >
                  <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                </svg></button>
                <button class="buy-button2 bbtn22 " >Add To Cart</button>
                </div>
            </div>
            <div class="flip-overlay"></div>
          </div>
        </div>
    </div>
    </div>
    </div>
  </div>

</div>
